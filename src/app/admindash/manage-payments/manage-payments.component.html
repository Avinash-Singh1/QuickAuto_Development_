<div class="payments-container">
  <h2>Manage Payments</h2>

  <form (ngSubmit)="addPaymentMethod()" class="payment-form">
      <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" [(ngModel)]="newPaymentMethod.cardNumber" name="cardNumber" required />
      </div>
      <div class="form-group">
          <label for="cardHolder">Card Holder</label>
          <input type="text" id="cardHolder" [(ngModel)]="newPaymentMethod.cardHolder" name="cardHolder" required />
      </div>
      <div class="form-group">
          <label for="expirationDate">Expiration Date (MM/YY)</label>
          <input type="text" id="expirationDate" [(ngModel)]="newPaymentMethod.expirationDate" name="expirationDate" required />
      </div>
      <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" [(ngModel)]="newPaymentMethod.cvv" name="cvv" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Payment Method</button>
  </form>

  <h3>Saved Payment Methods</h3>
  <ul class="payment-list">
      <li *ngFor="let method of paymentMethods">
          <span class="payment-info">
              {{ method.cardHolder }} - {{ method.cardNumber }} ({{ method.expirationDate }})
          </span>
          <button (click)="removePaymentMethod(method.id)" class="btn btn-danger btn-sm">Remove</button>
      </li>
  </ul>
</div>
